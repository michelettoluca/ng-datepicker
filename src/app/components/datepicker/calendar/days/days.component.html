<div class="weekdays">
    <span *ngFor="let weekday of weekdays"
          class="weekday">
        {{weekday | uppercase}}
    </span>
</div>
<div class="grid days">
    <ngl-cell *ngFor="let day of days$ | async"
              [value]="day"
              [displayValue]="day.day">
    </ngl-cell>
</div>
